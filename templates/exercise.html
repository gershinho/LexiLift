<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLift: Exercises </title>
    <link rel="stylesheet" href="/static/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the hamburger menu */
        .line {
            transition: all 0.3s ease-in-out;
        }

        .line1-transform {
            transform: translateY(8px) rotate(45deg);
        }

        .line2-transform {
            opacity: 0;
        }

        .line3-transform {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Hidden box styles */
        .hidden {
            display: none;
        }
    </style>
</head>

<body class='bg-blac'>
    <div class='bg-blac'>
        <!-- Header-->
        <div
            class="fixed flex items-center justify-between w-screen p-5 border-b border-blac bg-slate-700/20 z-50 backdrop-blur-md">
            <!-- Hamburger Menu -->
            <div class="relative">
                <div id="menu-toggle" class="space-y-2 cursor-pointer">
                    <div class="line w-8 h-0.5 bg-white"></div>
                    <div class="line w-8 h-0.5 bg-white"></div>
                    <div class="line w-8 h-0.5 bg-white"></div>
                </div>
                <div id="menu-box" class="absolute mt-2 bg-blac border border-lblac p-5 w-60 hidden rounded-md">
                    <a href="/about" class="block px-4 py-2 text-xl text-bone">About</a>
                    <a href="/faq" class="block px-4 py-2 text-xl text-bone">Faq</a>
                    <a href="/dashboard" class="block px-4 py-2 text-xl text-bone">Home</a>
                </div>
            </div>
            <div class="flex flex-grow">
                <a href="/dashboard" class='text-bone font-bold text-3xl ml-6'>LexiLift</a>
            </div>
            <div class="flex items-center justify-end gap-4 text-white">
                <span
                    class="p-3 bg-dand text-blac rounded-xl w-20 h-full flex items-center justify-center">{points}</span>
                <a href="/profile" class="ml-4">
                    <img src="/img/pfp.png" alt="Profile Image" class="rounded-full w-10 h-10">
                </a>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center h-screen bg-blac">
        <div class="flex flex-col ml-5 text-bone bg-slate-700/20 z--50 backdrop-blur-md w-3/4 h-3/4 border border-gray-700 rounded-xl">
            <h1 class="ml-5 mt-5 text-5xl font-bold text-dand">Question 10</h1> <!-- Num Here-->
            <h2 class="ml-8 mr-8 mt-8 text-4xl font-semibold">Lorem ipsum dolor sit amet consectetur, adipisi?</h2> <!-- Question here-->
    
            <!-- Form for Options -->
            <form id="options-form">
                <!-- Option A -->
                <button type="button" id="option-a" class="option-button m-3 mt-10 w-1/2 rounded-3xl p-7 text-3xl bg-blac border border-gray-700 text-bone hover:bg-dand hover:border-dand hover:text-blac focus:bg-dand focus:border-dand focus:text-blac focus:outline-none text-left">
                    a.
                </button>
                <button type="button" id="option-b" class="option-button m-3 w-1/2 rounded-3xl p-7 text-3xl bg-blac border border-gray-700 text-bone hover:bg-dand hover:border-dand hover:text-blac focus:bg-dand focus:border-dand focus:text-blac focus:outline-none text-left">
                    b.
                </button>
                <button type="button" id="option-c" class="option-button m-3 w-1/2 rounded-3xl p-7 text-3xl bg-blac border border-gray-700 text-bone hover:bg-dand hover:border-dand hover:text-blac focus:bg-dand focus:border-dand focus:text-blac focus:outline-none text-left">
                    c.
                </button>
                <button type="button" id="option-d" class="option-button m-3 w-1/2 rounded-3xl p-7 text-3xl bg-blac border border-gray-700 text-bone hover:bg-dand hover:border-dand hover:text-blac focus:bg-dand focus:border-dand focus:text-blac focus:outline-none text-left">
                    d.
                </button>
            </form>
    
            <div class="flex flex-row-reverse w-full m-5">
                <button class="font-bold text-4xl p-3 bg-dand text-blac rounded-xl w-20 h-20 flex items-center justify-center hover:bg-gray-700 hover:border-dand hover:text-blac ">
                    >
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const options = document.querySelectorAll('.option-button');
        let selectedAnswer = '';
    
        options.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all buttons
                options.forEach(btn => btn.classList.remove('bg-dand', 'text-blac'));
    
                // Add selected class to the clicked button
                this.classList.add('bg-dand', 'text-blac');
    
                // Store the selected answer
                selectedAnswer = this.textContent.trim();
                console.log('Selected Answer:', selectedAnswer);
            });
        });
        document.getElementById('menu-toggle').addEventListener('click', function () {
            this.classList.toggle('open');
            document.querySelector('.line:nth-child(1)').classList.toggle('line1-transform');
            document.querySelector('.line:nth-child(2)').classList.toggle('line2-transform');
            document.querySelector('.line:nth-child(3)').classList.toggle('line3-transform');
            document.getElementById('menu-box').classList.toggle('hidden');
        });
    </script>
    
</body>

</html>
