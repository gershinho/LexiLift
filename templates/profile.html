<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLift: Profile</title>
    <link rel="stylesheet" href="/static/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the hamburger menu */
       .line {
            transition: all 0.3s ease-in-out;
        }

       .line1-transform {
            transform: translateY(8px) rotate(45deg);
        }

       .line2-transform {
            opacity: 0;
        }

       .line3-transform {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Hidden box styles */
       .hidden {
            display: none;
        }

        /* Tab styles */
       .tab-content {
            display: none;
        }

       .tab-content.active {
            display: block;
        }

       .tab-button {
            padding: 0.5rem 1rem;
            text-align: center;
            cursor: pointer;
        }

       .tab-button:hover {
            background-color: #FFD369;
            color: #222831;
        }

       .tab-button.active {
            background-color: #FFD369;
            color: #222831;
        }
    </style>
</head>

<body class='bg-black min-h-screen flex flex-col'>
    <!-- Header -->
    <div class='bg-black'>
        <div class="fixed flex items-center w-screen p-5 border-b-lblac border-b bg-slate-700/20 z-50 backdrop-blur-md">
            <!-- Hamburger Menu -->
            <div class="relative ml-6">
                <div id="menu-toggle" class="space-y-2 cursor-pointer">
                    <div class="line w-8 h-0.5 bg-white"></div>
                    <div class="line w-8 h-0.5 bg-white"></div>
                    <div class="line w-8 h-0.5 bg-white"></div>
                </div>
                <div id="menu-box" class="absolute mt-2 bg-black border border-lblac p-5 w-60 hidden rounded-md">
                    <a href="/about" class="block px-4 py-2 text-xl text-bone">About</a>
                    <a href="/faq" class="block px-4 py-2 text-xl text-bone">Faq</a>
                    <a href="/dashboard" class="block px-4 py-2 text-xl text-bone">Home</a>
                </div>
            </div>
            <div class="flex flex-grow">
                <a href="/dashboard" class='text-bone font-bold text-3xl ml-6'>LexiLift</a>
            </div>
            <div class="flex items-center justify-end gap-4 text-white">
                <span class="p-3 bg-dand text-black rounded-xl w-20 h-full flex items-center justify-center">{{ points }}</span>
                <a href="{{ url_for('profile') }}" class="ml-4">
                    <img src="static/img/pfp.png" alt="Profile Image" class="rounded-full w-10 h-10">
                </a>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <div class="pt-28 flex-1 w-full flex justify-center items-center">
        <div class="flex flex-col items-center w-1/2 h-full bg-slate-700/20 rounded-xl backdrop-blur-md border border-gray-700 p-10 text-bone">
            <!-- User and Profile Picture Area -->
            <div class="flex flex-col items-center w-full bg-gray-800 p-5 rounded-xl">
                <img src="/static/img/pfp.png" alt="Profile Image" class="rounded-full w-40 h-40">
                <h2 class="text-3xl mt-4 text-dand">{{ user[2] }}</h2>
            </div>
            <!-- Tabs -->
            <div class="w-full mt-10">
                <div class="flex mb-5">
                    <button id="achievements-tab" class="tab-button text-xl text-bone flex-1 border border-gray-700 rounded-xl bg-black m-3">Achievements</button>
                    <button id="account-info-tab" class="tab-button text-xl text-bone flex-1 border border-gray-700 rounded-xl bg-black m-3">Account Info</button>
                </div>
                <div id="achievements" class="tab-content active">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Achievement cards here -->
                    </div>
                </div>
                <div id="account-info" class="tab-content">
                    <div class="flex flex-col">
                        <l>Email: {{ Email }}</l>
                        <l>Password: {{ Password }}</l>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code here
    </script>
</body>

</html>
